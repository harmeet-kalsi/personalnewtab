<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal New Tab</title>
  </head>
  <body>
    <div class="container">
      <img id="background-image" src="" alt="" srcset="" />
      <div id="weather">
        <div id="city"></div>
        <div id="temp"></div>
        <img src="" alt="" id="weatherImage" />
        <div id="forecast">
          <ul>
            <li id="fDay1"></li>
            <li id="fTemp1"></li>
            <li>
              <img
                src="./weather.png"
                id="fImage1"
                class="weatherImg"
                alt=""
                srcset=""
              />
            </li>
          </ul>
          <ul>
            <li id="fDay2"></li>
            <li id="fTemp2"></li>
            <li>
              <img
                src="./weather.png"
                id="fImage2"
                class="weatherImg"
                alt=""
                srcset=""
              />
            </li>
          </ul>
          <ul>
            <li id="fDay3"></li>
            <li id="fTemp3"></li>
            <li>
              <img
                src="./weather.png"
                id="fImage3"
                class="weatherImg"
                alt=""
                srcset=""
              />
            </li>
          </ul>
        </div>
        <div id="link">
          <a href="https://www.weatherapi.com/weather/" target="_blank"
            >weatherapi.com</a
          >
        </div>
      </div>
      <div id="navbar">
        <ul>
          <li><a href="https://www.google.com">Google</a></li>
          <li><a href="https://www.youtube.com">Youtube</a></li>
          <li><a href="https://www.instagram.com">Instagram</a></li>
          <li><a href="https://www.facebook.com">Facebook</a></li>
          <li>
            <a href="https://www.redcross.org/donate/donation.html/"
              >Good Karma</a
            >
          </li>
        </ul>
      </div>
      <div id="time"></div>
      <div id="wish">Good&nbsp; <span id="greet"></span>, User!</div>
      <div id="quotes"></div>
      <div id="author"></div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
